<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Histórica GEX - Levels Pro</title>
    
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        /* Controles */
        .controls-section {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            padding: 12px 16px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        .btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(6, 182, 212, 0.3);
        }

        .btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
        }

        /* Timeline de Datas */
        .timeline-section {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }

        .timeline-section.active {
            display: block;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .timeline-header h3 {
            font-size: 1.3rem;
            color: #06b6d4;
        }

        .current-date-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-badge {
            background: rgba(6, 182, 212, 0.2);
            border: 1px solid #06b6d4;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
        }

        .regime-badge {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .regime-badge.long-gamma {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }

        .regime-badge.short-gamma {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        /* Slider de Datas */
        .date-slider {
            position: relative;
            margin: 30px 0;
        }

        .slider-track {
            position: relative;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 20px 0 40px 0;
        }

        .slider-progress {
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, #06b6d4, #3b82f6);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .slider-dates {
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .date-marker {
            flex: 1;
            text-align: center;
            cursor: pointer;
            padding: 10px;
            transition: all 0.3s ease;
            position: relative;
        }

        .date-marker::before {
            content: '';
            position: absolute;
            top: -34px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .date-marker:hover::before {
            background: rgba(6, 182, 212, 0.5);
            border-color: #06b6d4;
            transform: translateX(-50%) scale(1.2);
        }

        .date-marker.active::before {
            background: #06b6d4;
            border-color: #06b6d4;
            width: 20px;
            height: 20px;
            box-shadow: 0 0 12px rgba(6, 182, 212, 0.6);
        }

        .date-marker.active {
            color: #06b6d4;
            font-weight: 700;
        }

        .date-marker .date-label {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 4px;
        }

        .date-marker.active .date-label {
            color: #06b6d4;
        }

        .date-marker .weekday {
            font-size: 0.75rem;
            color: #64748b;
        }

        /* Navegação de Datas */
        .date-navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-btn {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(6, 182, 212, 0.2);
            border-color: #06b6d4;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Métricas */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .metric-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
        }

        .metric-card .label {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-card .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
        }

        .metric-card .value.positive {
            color: #22c55e;
        }

        .metric-card .value.negative {
            color: #ef4444;
        }

        /* Gráfico */
        .chart-section {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }

        .chart-section.active {
            display: block;
        }

        #plotly-chart {
            width: 100%;
            min-height: 1600px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #06b6d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        /* Mensagens */
        .message {
            padding: 16px 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .message.info {
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid #06b6d4;
            color: #06b6d4;
        }

        /* Walls Section */
        .walls-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .walls-section h4 {
            color: #06b6d4;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .walls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .wall-card {
            background: rgba(30, 41, 59, 0.4);
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid;
        }

        .wall-card.support {
            border-left-color: #22c55e;
        }

        .wall-card.resistance {
            border-left-color: #ef4444;
        }

        .wall-card .wall-type {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .wall-card.support .wall-type {
            color: #22c55e;
        }

        .wall-card.resistance .wall-type {
            color: #ef4444;
        }

        .wall-card .wall-strike {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .wall-card .wall-info {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .date-slider {
                overflow-x: auto;
                padding-bottom: 10px;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            #plotly-chart {
                min-height: 1200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>📊 Análise Histórica GEX</h1>
            <p>Navegue pelo histórico de Gamma Exposure e veja a evolução dos níveis críticos</p>
        </div>

        <!-- Controles -->
        <div class="controls-section">
            <div class="controls-grid">
                <div class="form-group">
                    <label for="ticker">Ticker</label>
                    <input type="text" id="ticker" placeholder="Ex: PETR4" value="PETR4">
                </div>

                <div class="form-group">
                    <label for="vencimento">Vencimento</label>
                    <select id="vencimento">
                        <option value="">Selecione o vencimento</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="days-back">Dias Históricos</label>
                    <select id="days-back">
                        <option value="3">3 dias úteis</option>
                        <option value="5" selected>5 dias úteis</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="btn" onclick="loadExpirations()">Buscar Vencimentos</button>
                </div>

                <div class="form-group">
                    <label>&nbsp;</label>
                    <button class="btn" onclick="analyzeHistorical()" id="analyze-btn" disabled>Analisar Histórico</button>
                </div>
            </div>

            <div id="message-container"></div>
        </div>

        <!-- Timeline de Datas -->
        <div class="timeline-section" id="timeline-section">
            <div class="timeline-header">
                <h3>📅 Linha do Tempo</h3>
                <div class="current-date-info">
                    <div class="date-badge" id="current-date-display">Selecione uma data</div>
                    <div class="regime-badge" id="regime-badge"></div>
                </div>
            </div>

            <!-- Métricas da Data Atual -->
            <div class="metrics-grid" id="metrics-container"></div>

            <!-- Slider -->
            <div class="date-slider">
                <div class="slider-track">
                    <div class="slider-progress" id="slider-progress"></div>
                </div>
                <div class="slider-dates" id="slider-dates"></div>
            </div>

            <!-- Navegação -->
            <div class="date-navigation">
                <button class="nav-btn" onclick="navigateDate(-1)" id="prev-btn">← Anterior</button>
                <button class="nav-btn" onclick="navigateDate(1)" id="next-btn">Próximo →</button>
            </div>

            <!-- Walls -->
            <div class="walls-section" id="walls-section"></div>
        </div>

        <!-- Gráfico -->
        <div class="chart-section" id="chart-section">
            <div id="plotly-chart"></div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Carregando dados históricos...</p>
        </div>
    </div>

    <script>
        // Estado Global
        let currentData = null;
        let currentDateIndex = 0;
        let availableDates = [];

        // API Base URL
        const API_BASE = '/pro/historical';

        // Carregar vencimentos
        async function loadExpirations() {
            const ticker = document.getElementById('ticker').value.trim().toUpperCase();
            
            if (!ticker) {
                showMessage('Digite um ticker', 'error');
                return;
            }

            showLoading(true);
            clearMessage();

            try {
                const response = await fetch(`${API_BASE}/expirations`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticker })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Erro ao buscar vencimentos');
                }

                populateExpirations(data.expirations);
                showMessage(`${data.total_available} vencimentos disponíveis para ${ticker}`, 'info');

            } catch (error) {
                showMessage(`Erro: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Popular select de vencimentos
        function populateExpirations(expirations) {
            const select = document.getElementById('vencimento');
            select.innerHTML = '<option value="">Selecione o vencimento</option>';

            expirations.forEach(exp => {
                if (exp.available) {
                    const option = document.createElement('option');
                    option.value = exp.code;
                    option.textContent = `${exp.desc} (${exp.data_count} strikes)`;
                    select.appendChild(option);
                }
            });

            document.getElementById('analyze-btn').disabled = false;
        }

        // Analisar histórico
        async function analyzeHistorical() {
            const ticker = document.getElementById('ticker').value.trim().toUpperCase();
            const vencimento = document.getElementById('vencimento').value;
            const daysBack = parseInt(document.getElementById('days-back').value);

            if (!ticker || !vencimento) {
                showMessage('Preencha ticker e vencimento', 'error');
                return;
            }

            showLoading(true);
            clearMessage();
            hideTimeline();
            hideChart();

            try {
                const response = await fetch(`${API_BASE}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticker, vencimento, days_back: daysBack })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Erro na análise');
                }

                currentData = data;
                availableDates = data.available_dates;
                currentDateIndex = availableDates.length - 1; // Última data

                renderTimeline();
                selectDate(currentDateIndex);

                showMessage(`Análise concluída: ${availableDates.length} datas disponíveis`, 'info');

            } catch (error) {
                showMessage(`Erro: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Renderizar timeline
        function renderTimeline() {
            const container = document.getElementById('slider-dates');
            container.innerHTML = '';

            availableDates.forEach((dateStr, index) => {
                const date = new Date(dateStr + 'T12:00:00');
                const marker = document.createElement('div');
                marker.className = 'date-marker';
                marker.onclick = () => selectDate(index);

                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const weekday = date.toLocaleDateString('pt-BR', { weekday: 'short' });

                marker.innerHTML = `
                    <div class="date-label">${day}/${month}</div>
                    <div class="weekday">${weekday}</div>
                `;

                container.appendChild(marker);
            });

            showTimeline();
        }

        // Selecionar data
        function selectDate(index) {
            currentDateIndex = index;
            const dateStr = availableDates[index];
            const dateData = currentData.data_by_date[dateStr];

            // Atualizar UI
            updateActiveMarker(index);
            updateSliderProgress(index);
            updateDateDisplay(dateStr);
            updateMetrics(dateData);
            updateRegimeBadge(dateData.regime);
            renderWalls(dateData.walls);
            renderChart(dateData.plot_json);

            // Atualizar botões de navegação
            document.getElementById('prev-btn').disabled = (index === 0);
            document.getElementById('next-btn').disabled = (index === availableDates.length - 1);
        }

        // Navegar entre datas
        function navigateDate(direction) {
            const newIndex = currentDateIndex + direction;
            if (newIndex >= 0 && newIndex < availableDates.length) {
                selectDate(newIndex);
            }
        }

        // Atualizar marcador ativo
        function updateActiveMarker(index) {
            document.querySelectorAll('.date-marker').forEach((marker, i) => {
                marker.classList.toggle('active', i === index);
            });
        }

        // Atualizar progresso do slider
        function updateSliderProgress(index) {
            const progress = (index / (availableDates.length - 1)) * 100;
            document.getElementById('slider-progress').style.width = `${progress}%`;
        }

        // Atualizar display de data
        function updateDateDisplay(dateStr) {
            const date = new Date(dateStr + 'T12:00:00');
            const formatted = date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
            document.getElementById('current-date-display').textContent = formatted;
        }

        // Atualizar métricas
        function updateMetrics(data) {
            const container = document.getElementById('metrics-container');
            
            const metrics = [
                {
                    label: 'Spot Price',
                    value: `R$ ${data.spot_price.toFixed(2)}`
                },
                {
                    label: 'Gamma Flip',
                    value: data.flip_strike ? `R$ ${data.flip_strike.toFixed(2)}` : 'N/A'
                },
                {
                    label: 'GEX Total',
                    value: formatNumber(data.net_gex),
                    colorClass: data.net_gex > 0 ? 'positive' : 'negative'
                },
                {
                    label: 'GEX Descoberto',
                    value: formatNumber(data.net_gex_descoberto),
                    colorClass: data.net_gex_descoberto > 0 ? 'positive' : 'negative'
                },
                {
                    label: 'Strikes Analisados',
                    value: data.strikes_count
                },
                {
                    label: 'Dados Reais',
                    value: `${data.real_data_count} strikes`
                }
            ];

            container.innerHTML = metrics.map(m => `
                <div class="metric-card">
                    <div class="label">${m.label}</div>
                    <div class="value ${m.colorClass || ''}">${m.value}</div>
                </div>
            `).join('');
        }

        // Atualizar badge de regime
        function updateRegimeBadge(regime) {
            const badge = document.getElementById('regime-badge');
            badge.textContent = regime;
            badge.className = 'regime-badge ' + (regime === 'Long Gamma' ? 'long-gamma' : 'short-gamma');
        }

        // Renderizar walls
        function renderWalls(walls) {
            const section = document.getElementById('walls-section');
            
            if (!walls || walls.length === 0) {
                section.innerHTML = '';
                return;
            }

            const html = `
                <h4>🛡️ Níveis Críticos (Walls)</h4>
                <div class="walls-grid">
                    ${walls.map(wall => `
                        <div class="wall-card ${wall.type.toLowerCase()}">
                            <div class="wall-type">${wall.type}</div>
                            <div class="wall-strike">R$ ${wall.strike.toFixed(2)}</div>
                            <div class="wall-info">
                                OI Descoberto: ${wall.oi_descoberto.toLocaleString('pt-BR')}<br>
                                Distância: ${wall.distance_pct.toFixed(2)}%
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            section.innerHTML = html;
        }

        // Renderizar gráfico
        function renderChart(plotJson) {
            if (!plotJson) return;

            const plotData = JSON.parse(plotJson);
            Plotly.newPlot('plotly-chart', plotData.data, plotData.layout, {
                responsive: true,
                displayModeBar: true,
                displaylogo: false
            });

            showChart();
        }

        // Helpers
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toFixed(0);
        }

        function showMessage(msg, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${msg}</div>`;
        }

        function clearMessage() {
            document.getElementById('message-container').innerHTML = '';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showTimeline() {
            document.getElementById('timeline-section').classList.add('active');
        }

        function hideTimeline() {
            document.getElementById('timeline-section').classList.remove('active');
        }

        function showChart() {
            document.getElementById('chart-section').classList.add('active');
        }

        function hideChart() {
            document.getElementById('chart-section').classList.remove('active');
        }

        // Atalhos de teclado
        document.addEventListener('keydown', (e) => {
            if (!currentData) return;

            if (e.key === 'ArrowLeft') {
                navigateDate(-1);
            } else if (e.key === 'ArrowRight') {
                navigateDate(1);
            }
        });
    </script>
</body>
</html>
