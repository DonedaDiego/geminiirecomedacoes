<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Geminii Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'geminii': '#d946ef',
                        'geminii-dark': '#ba39af'
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #ba39af, #d946ef);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold gradient-bg bg-clip-text text-transparent">
                    Geminii Tech
                </h1>
                <p class="text-gray-400 mt-2">Crie sua conta para começar</p>
            </div>

            <!-- Form -->
            <div class="bg-gray-800 rounded-lg p-8 shadow-xl border border-gray-700">
                <form id="registerForm" class="space-y-6">
                    <!-- Nome -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-300 mb-2">
                            Nome Completo
                        </label>
                        <input type="text" 
                               id="name" 
                               name="name" 
                               required
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-geminii focus:ring-1 focus:ring-geminii text-white placeholder-gray-400"
                               placeholder="Seu nome completo">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                            E-mail
                        </label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               required
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-geminii focus:ring-1 focus:ring-geminii text-white placeholder-gray-400"
                               placeholder="seu@email.com">
                    </div>

                    <!-- Senha -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                            Senha
                        </label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required
                               minlength="6"
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-geminii focus:ring-1 focus:ring-geminii text-white placeholder-gray-400"
                               placeholder="Mínimo 6 caracteres">
                    </div>

                    <!-- Confirmar Senha -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">
                            Confirmar Senha
                        </label>
                        <input type="password" 
                               id="confirmPassword" 
                               name="confirmPassword" 
                               required
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-geminii focus:ring-1 focus:ring-geminii text-white placeholder-gray-400"
                               placeholder="Confirme sua senha">
                    </div>

                    <!-- Termos e Privacidade -->
                    <div class="space-y-3">
                        <div class="flex items-start space-x-3">
                            <input type="checkbox" 
                                   id="acceptTerms" 
                                   required
                                   class="mt-1 w-4 h-4 text-geminii bg-gray-700 border-gray-600 rounded focus:ring-geminii focus:ring-2">
                            <label for="acceptTerms" class="text-sm text-gray-300 leading-relaxed">
                                Eu aceito os 
                                <a href="/termos-de-uso" target="_blank" class="text-geminii hover:text-geminii-dark underline">
                                    Termos de Uso
                                </a>
                            </label>
                        </div>

                        <div class="flex items-start space-x-3">
                            <input type="checkbox" 
                                   id="acceptPrivacy" 
                                   required
                                   class="mt-1 w-4 h-4 text-geminii bg-gray-700 border-gray-600 rounded focus:ring-geminii focus:ring-2">
                            <label for="acceptPrivacy" class="text-sm text-gray-300 leading-relaxed">
                                Eu aceito a 
                                <a href="/politica-de-privacidade" target="_blank" class="text-geminii hover:text-geminii-dark underline">
                                    Política de Privacidade
                                </a>
                            </label>
                        </div>
                    </div>
                   
                    <!-- Botão Submit -->
                    <button type="submit" 
                            id="submitBtn"
                            class="w-full gradient-bg text-white py-3 px-4 rounded-lg font-medium hover:opacity-90 transition-opacity focus:outline-none focus:ring-2 focus:ring-geminii focus:ring-offset-2 focus:ring-offset-gray-800">
                        <span id="submitText">Criar Conta</span>
                        <span id="submitLoading" class="hidden">Criando...</span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="mt-6 text-center">
                    <span class="text-gray-400">Já tem uma conta?</span>
                    <a href="/login" class="text-geminii hover:text-geminii-dark ml-1 font-medium">
                        Fazer Login
                    </a>
                </div>
            </div>

            <!-- Footer Links -->
            <div class="text-center mt-6 space-x-4 text-sm text-gray-400">
                <a href="/termos-de-uso" class="hover:text-geminii transition-colors">Termos</a>
                <span>•</span>
                <a href="/politica-de-privacidade" class="hover:text-geminii transition-colors">Privacidade</a>
                <span>•</span>
                <a href="/" class="hover:text-geminii transition-colors">Início</a>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-geminii mx-auto mb-4"></div>
            <p class="text-white">Criando sua conta...</p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitLoading = document.getElementById('submitLoading');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Validações
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const acceptTerms = document.getElementById('acceptTerms').checked;
            const acceptPrivacy = document.getElementById('acceptPrivacy').checked;
            
            // Validar campos obrigatórios
            if (!name || !email || !password || !confirmPassword) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }
            
            // Validar senhas
            if (password !== confirmPassword) {
                alert('As senhas não coincidem.');
                return;
            }
            
            if (password.length < 6) {
                alert('A senha deve ter pelo menos 6 caracteres.');
                return;
            }
            
            // Validar termos e privacidade
            if (!acceptTerms) {
                alert('Você deve aceitar os Termos de Uso para continuar.');
                return;
            }
            
            if (!acceptPrivacy) {
                alert('Você deve aceitar a Política de Privacidade para continuar.');
                return;
            }
            
            // Mostrar loading
            submitBtn.disabled = true;
            submitText.classList.add('hidden');
            submitLoading.classList.remove('hidden');
            loadingOverlay.classList.remove('hidden');
            
            try {
                // ✅ CORREÇÃO: Removido o campo inexistente 'marketing_consent'
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Conta criada com sucesso! Você será redirecionado para o login.');
                    window.location.href = '/login';
                } else {
                    alert('Erro ao criar conta: ' + data.error);
                }
                
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro de conexão. Tente novamente.');
            } finally {
                // Esconder loading
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                submitLoading.classList.add('hidden');
                loadingOverlay.classList.add('hidden');
            }
        });

        // Validação em tempo real das senhas
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#ef4444';
            } else {
                this.style.borderColor = '#d946ef';
            }
        });
    </script>
</body>
</html>
