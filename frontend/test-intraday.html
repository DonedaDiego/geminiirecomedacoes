<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Flow Intraday</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
        }
        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .loading {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen text-white p-6">
    <div class="max-w-6xl mx-auto">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">
                <span class="text-yellow-400">TESTE</span> 
                <span class="text-white">Flow Intraday</span>
            </h1>
            <p class="text-gray-300">Sistema de an√°lise de op√ß√µes em tempo real</p>
        </div>

        <!-- Input -->
        <div class="card rounded-xl p-6 mb-8">
            <div class="flex gap-4 items-end">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Ticker</label>
                    <input type="text" id="ticker" placeholder="Ex: PETR4, VALE3" 
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white">
                </div>
                <button onclick="runAnalysis()" 
                        class="px-8 py-3 bg-yellow-500 text-black font-bold rounded-lg hover:bg-yellow-400 transition-all">
                    Analisar Flow
                </button>
                <button onclick="testAPI()" 
                        class="px-6 py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-400 transition-all">
                    Testar API
                </button>
                <button onclick="debugAPI()" 
                        class="px-6 py-3 bg-red-500 text-white font-bold rounded-lg hover:bg-red-400 transition-all">
                    Debug API
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden card rounded-xl p-8 text-center mb-8">
            <div class="loading mx-auto mb-4"></div>
            <p class="text-gray-300">Processando dados intraday...</p>
        </div>

        <!-- Results -->
        <div id="results" class="space-y-6">
            
            <!-- Status Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="card rounded-lg p-4 text-center">
                    <div class="text-gray-400 text-sm mb-1">Call Flow</div>
                    <div id="callFlow" class="text-green-400 font-bold text-xl">-</div>
                </div>
                <div class="card rounded-lg p-4 text-center">
                    <div class="text-gray-400 text-sm mb-1">Put Flow</div>
                    <div id="putFlow" class="text-red-400 font-bold text-xl">-</div>
                </div>
                <div class="card rounded-lg p-4 text-center">
                    <div class="text-gray-400 text-sm mb-1">C/P Ratio</div>
                    <div id="cpRatio" class="text-yellow-400 font-bold text-xl">-</div>
                </div>
                <div class="card rounded-lg p-4 text-center">
                    <div class="text-gray-400 text-sm mb-1">Sentimento</div>
                    <div id="sentiment" class="text-white font-bold text-lg">-</div>
                </div>
            </div>

            <!-- Chart -->
            <div id="chart" class="card rounded-xl p-6 hidden">
                <div id="flowChart"></div>
            </div>

            <!-- Detailed Analysis -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <!-- Analysis Details -->
                <div class="card rounded-xl p-6">
                    <h3 class="text-xl font-bold mb-4 text-yellow-400">An√°lise Detalhada</h3>
                    <div id="analysisDetails" class="space-y-3 text-sm">
                        <p class="text-gray-400">Execute uma an√°lise para ver os detalhes</p>
                    </div>
                </div>

                <!-- Raw Data -->
                <div class="card rounded-xl p-6">
                    <h3 class="text-xl font-bold mb-4 text-blue-400">Dados Brutos</h3>
                    <div id="rawData" class="text-sm text-gray-300 overflow-auto max-h-64">
                        <p class="text-gray-400">Execute uma an√°lise para ver os dados brutos</p>
                    </div>
                </div>
                
            </div>

        </div>

        <!-- Error Display -->
        <div id="error" class="hidden card rounded-xl p-6 bg-red-500/10 border-red-500/30 text-center">
            <i class="fas fa-exclamation-triangle text-red-400 text-3xl mb-3"></i>
            <h3 class="text-xl font-bold text-red-400 mb-2">Erro na An√°lise</h3>
            <p id="errorMessage" class="text-gray-300"></p>
        </div>

    </div>

    <script>
        // Fun√ß√µes utilit√°rias
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }

        // Fun√ß√£o principal de an√°lise
        async function runAnalysis() {
            const ticker = document.getElementById('ticker').value.trim();
            if (!ticker) {
                alert('Digite um ticker v√°lido');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/pro/intraday/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ticker: ticker
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erro na requisi√ß√£o');
                }

                // Atualizar cards de status
                updateStatusCards(data.analysis);

                // Renderizar gr√°fico
                if (data.plot_data) {
                    renderChart(data.plot_data);
                }

                // Mostrar an√°lise detalhada
                displayAnalysisDetails(data.analysis, data.raw_data_count);

                // Mostrar dados brutos
                displayRawData(data);

                hideLoading();

            } catch (error) {
                showError('Erro: ' + error.message);
            }
        }

        // Fun√ß√£o de debug da API
        async function debugAPI() {
            const ticker = document.getElementById('ticker').value.trim();
            if (!ticker) {
                alert('Digite um ticker v√°lido');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`/pro/intraday/debug/${ticker}`, {
                    method: 'GET'
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erro no debug');
                }

                // Mostrar dados do debug
                displayRawData({
                    debug_data: data,
                    message: 'Debug detalhado da API OpLab'
                });

                // Mostrar informa√ß√µes relevantes no console
                console.log('üîç DEBUG API OpLab:', data);
                
                if (data.tests && data.tests.general_options) {
                    console.log('üìã Op√ß√µes gerais dispon√≠veis:', data.tests.general_options);
                }

                Object.keys(data.tests).forEach(test => {
                    if (test.startsWith('variant_')) {
                        const variant = test.replace('variant_', '');
                        const result = data.tests[test];
                        console.log(`üéØ Teste ${variant}:`, result);
                    }
                });

                hideLoading();

            } catch (error) {
                showError('Erro no debug: ' + error.message);
            }
        }

        // Atualizar cards de status
        function updateStatusCards(analysis) {
            document.getElementById('callFlow').textContent = 
                analysis.total_call_flow ? analysis.total_call_flow.toLocaleString('pt-BR') : '0';
            
            document.getElementById('putFlow').textContent = 
                analysis.total_put_flow ? analysis.total_put_flow.toLocaleString('pt-BR') : '0';
            
            document.getElementById('cpRatio').textContent = 
                analysis.cp_ratio ? analysis.cp_ratio.toFixed(2) : '0.00';
            
            const sentimentElement = document.getElementById('sentiment');
            sentimentElement.textContent = analysis.sentiment || 'NEUTRO';
            
            // Cor baseada no sentimento
            if (analysis.sentiment && analysis.sentiment.includes('BULLISH')) {
                sentimentElement.className = 'text-green-400 font-bold text-lg';
            } else if (analysis.sentiment && analysis.sentiment.includes('BEARISH')) {
                sentimentElement.className = 'text-red-400 font-bold text-lg';
            } else {
                sentimentElement.className = 'text-yellow-400 font-bold text-lg';
            }
        }

        // Renderizar gr√°fico de LINHA TEMPORAL (como flow hist√≥rico)
        function renderChart(plotData) {
            const timeline = plotData.timeline;
            
            // Linha de Calls (verde)
            const callTrace = {
                x: timeline.call_times,
                y: timeline.call_evolutions,
                type: 'scatter',
                mode: 'lines+markers',
                name: `üìà Calls (${plotData.summary.call_count}) - M√©dia: ${plotData.summary.avg_call_evolution.toFixed(1)}%`,
                line: { color: '#10b981', width: 3 },
                marker: { color: '#10b981', size: 6 },
                text: timeline.call_evolutions.map((ev, i) => 
                    `${timeline.call_times[i]}<br>` +
                    `Evolu√ß√£o: ${ev.toFixed(2)}%<br>` +
                    `Weight: ${timeline.call_weights[i].toFixed(2)}<br>` +
                    `Volume: ${timeline.call_volumes[i]}`
                ),
                hoverinfo: 'text'
            };

            // Linha de Puts (vermelha)
            const putTrace = {
                x: timeline.put_times,
                y: timeline.put_evolutions,
                type: 'scatter',
                mode: 'lines+markers',
                name: `üìâ Puts (${plotData.summary.put_count}) - M√©dia: ${plotData.summary.avg_put_evolution.toFixed(1)}%`,
                line: { color: '#ef4444', width: 3 },
                marker: { color: '#ef4444', size: 6 },
                text: timeline.put_evolutions.map((ev, i) => 
                    `${timeline.put_times[i]}<br>` +
                    `Evolu√ß√£o: ${ev.toFixed(2)}%<br>` +
                    `Weight: ${timeline.put_weights[i].toFixed(2)}<br>` +
                    `Volume: ${timeline.put_volumes[i]}`
                ),
                hoverinfo: 'text'
            };

            // Linha zero (baseline da abertura)
            const zeroLine = {
                x: [plotData.summary.time_range.start, plotData.summary.time_range.end],
                y: [0, 0],
                type: 'scatter',
                mode: 'lines',
                name: 'Abertura (0%)',
                line: { color: '#ffd700', width: 2, dash: 'dash' },
                showlegend: true
            };

            const layout = {
                title: {
                    text: `${plotData.ticker} - FLOW INTRADAY: Evolu√ß√£o dos Pr√™mios ao Longo do Dia`,
                    font: { color: 'white', size: 18 }
                },
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(255,255,255,0.05)',
                xaxis: {
                    title: 'Hor√°rio',
                    color: 'white',
                    gridcolor: 'rgba(255,255,255,0.1)',
                    type: 'category'
                },
                yaxis: {
                    title: 'Evolu√ß√£o dos Pr√™mios desde Abertura (%)',
                    color: 'white',
                    gridcolor: 'rgba(255,255,255,0.1)',
                    zeroline: true,
                    zerolinecolor: 'rgba(255, 215, 0, 0.7)',
                    zerolinewidth: 2
                },
                showlegend: true,
                legend: {
                    font: { color: 'white', size: 11 },
                    bgcolor: 'rgba(0,0,0,0.8)',
                    x: 0.02,
                    y: 0.98
                },
                height: 600,
                annotations: [
                    {
                        x: 0.02,
                        y: 0.15,
                        xref: 'paper',
                        yref: 'paper',
                        text: `<b>RESUMO INTRADAY:</b><br>` +
                              `‚è∞ Per√≠odo: ${plotData.summary.time_range.start} - ${plotData.summary.time_range.end}<br>` +
                              `üí∞ Pre√ßo Atual: R$ ${plotData.current_price.toFixed(2)}<br><br>` +
                              `üìà Calls: ${plotData.summary.avg_call_evolution.toFixed(2)}% (${plotData.summary.call_count})<br>` +
                              `üìâ Puts: ${plotData.summary.avg_put_evolution.toFixed(2)}% (${plotData.summary.put_count})<br><br>` +
                              `üéØ Interpreta√ß√£o:<br>` +
                              `${getInterpretation(plotData.summary)}`,
                        showarrow: false,
                        font: { color: 'white', size: 10 },
                        bgcolor: 'rgba(0,0,0,0.8)',
                        bordercolor: 'rgba(255,255,255,0.3)',
                        borderwidth: 1
                    }
                ]
            };

            document.getElementById('chart').classList.remove('hidden');
            Plotly.newPlot('flowChart', [callTrace, putTrace, zeroLine], layout);
        }

        // Fun√ß√£o para interpretar o movimento
        function getInterpretation(summary) {
            const callEvol = summary.avg_call_evolution;
            const putEvol = summary.avg_put_evolution;
            
            if (callEvol > 5 && putEvol < -5) {
                return "üöÄ Movimento BULLISH forte";
            } else if (callEvol < -5 && putEvol > 5) {
                return "üîª Movimento BEARISH forte";
            } else if (Math.abs(callEvol) < 2 && Math.abs(putEvol) < 2) {
                return "üò¥ Mercado lateralizando";
            } else if (callEvol > 0 && putEvol > 0) {
                return "‚ö° Volatilidade aumentando";
            } else {
                return "ü§î Movimento misto";
            }
        }

        // Mostrar an√°lise detalhada
        function displayAnalysisDetails(analysis, rawCount) {
            const details = `
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <span class="text-gray-400">Net Flow:</span>
                        <span class="text-white font-medium">${analysis.net_flow ? analysis.net_flow.toLocaleString('pt-BR') : '0'}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Intensidade:</span>
                        <span class="text-white font-medium">${analysis.intensity ? analysis.intensity.toFixed(3) : '0'}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Bias:</span>
                        <span class="text-white font-medium">${analysis.bias ? analysis.bias.toFixed(3) : '0'}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">For√ßa do Sinal:</span>
                        <span class="text-white font-medium">${analysis.signal_strength || 'N/A'}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Calls Ativas:</span>
                        <span class="text-green-400 font-medium">${analysis.call_count || 0}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Puts Ativas:</span>
                        <span class="text-red-400 font-medium">${analysis.put_count || 0}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Total Op√ß√µes:</span>
                        <span class="text-white font-medium">${analysis.total_options || 0}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Dados Processados:</span>
                        <span class="text-blue-400 font-medium">${rawCount || 0}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Timestamp:</span>
                        <span class="text-gray-300 text-xs">${analysis.timestamp ? new Date(analysis.timestamp).toLocaleString('pt-BR') : 'N/A'}</span>
                    </div>
                </div>
            `;
            document.getElementById('analysisDetails').innerHTML = details;
        }

        // Mostrar dados brutos
        function displayRawData(data) {
            const rawDataHtml = `
                <pre class="text-xs overflow-auto">${JSON.stringify(data, null, 2)}</pre>
            `;
            document.getElementById('rawData').innerHTML = rawDataHtml;
        }

        // Event listeners
        document.getElementById('ticker').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                runAnalysis();
            }
        });

        // Mensagem inicial
        console.log('Sistema de Teste Flow Intraday carregado!');
        console.log('Digite um ticker (ex: PETR4) e clique em "Analisar Flow"');
        
        // Health check inicial
        fetch('/pro/intraday/health')
            .then(response => response.json())
            .then(data => {
                console.log('Health Check:', data);
                if (data.status === 'healthy') {
                    console.log('‚úÖ API Intraday funcionando corretamente');
                } else {
                    console.warn('‚ö†Ô∏è API Intraday com problemas');
                }
            })
            .catch(error => {
                console.error('‚ùå Erro no health check:', error);
            });
    </script>
</body>
</html>
