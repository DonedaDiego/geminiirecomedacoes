def generate_reset_token_db(email):
    """Gerar token de reset e salvar no banco"""
    try:
        conn = get_db_connection()
        if not conn:
            return {'success': False, 'error': 'Erro de conex√£o com banco'}

        cursor = conn.cursor()
        cursor.execute("SELECT id, name FROM users WHERE email = %s", (email,))
        user = cursor.fetchone()

        if not user:
            cursor.close()
            conn.close()
            return {'success': False, 'error': 'E-mail n√£o encontrado'}

        user_id, user_name = user
        token = generate_reset_token()
        expires_at = datetime.now(timezone.utc) + timedelta(hours=1)

        cursor.execute("""
            UPDATE password_reset_tokens
            SET used = TRUE
            WHERE user_id = %s AND used = FALSE
        """, (user_id,))

        cursor.execute("""
            INSERT INTO password_reset_tokens (user_id, token, expires_at)
            VALUES (%s, %s, %s)
        """, (user_id, token, expires_at))

        conn.commit()
        cursor.close()
        conn.close()

        return {
            'success': True,
            'token': token,
            'user_name': user_name,
            'user_email': email,
            'expires_in': '1 hora'
        }

    except Exception as e:
        return {'success': False, 'error': f'Erro interno: {str(e)}'}

def validate_reset_token_db(token):
    """Validar token de reset"""
    try:
        conn = get_db_connection()
        if not conn:
            return {'success': False, 'error': 'Erro de conex√£o com banco'}

        cursor = conn.cursor()
        cursor.execute("""
            SELECT rt.user_id, rt.expires_at, u.name, u.email
            FROM password_reset_tokens rt
            JOIN users u ON rt.user_id = u.id
            WHERE rt.token = %s AND rt.used = FALSE
        """, (token,))

        result = cursor.fetchone()
        cursor.close()
        conn.close()

        if not result:
            return {'success': False, 'error': 'Token inv√°lido ou j√° utilizado'}

        user_id, expires_at, user_name, user_email = result

        if datetime.now(timezone.utc) > expires_at.replace(tzinfo=timezone.utc):
            return {'success': False, 'error': 'Token expirado'}

        return {
            'success': True,
            'user_id': user_id,
            'user_name': user_name,
            'email': user_email,
            'expires_at': expires_at.isoformat()
        }

    except Exception as e:
        return {'success': False, 'error': f'Erro interno: {str(e)}'}

def reset_password_db(token, new_password):
    """Redefinir senha com token"""
    try:
        validation = validate_reset_token_db(token)
        if not validation['success']:
            return validation

        user_id = validation['user_id']
        user_name = validation['user_name']

        conn = get_db_connection()
        if not conn:
            return {'success': False, 'error': 'Erro de conex√£o com banco'}

        cursor = conn.cursor()

        hashed_password = hash_password(new_password)
        cursor.execute("""
            UPDATE users
            SET password = %s, updated_at = CURRENT_TIMESTAMP
            WHERE id = %s
        """, (hashed_password, user_id))

        cursor.execute("""
            UPDATE password_reset_tokens
            SET used = TRUE
            WHERE token = %s
        """, (token,))

        conn.commit()
        cursor.close()
        conn.close()

        return {
            'success': True,
            'message': 'Senha redefinida com sucesso!',
            'user_name': user_name
        }

    except Exception as e:
        return {'success': False, 'error': f'Erro interno: {str(e)}'}
