<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Geminii Tech</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #ba39af, #d946ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #ccc;
            font-size: 14px;
            margin-top: 5px;
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            color: #ccc;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #fff;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #d946ef;
            box-shadow: 0 0 0 3px rgba(217, 70, 239, 0.2);
        }

        input[type="password"]::placeholder {
            color: #aaa;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ba39af, #d946ef);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(217, 70, 239, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .loading {
            display: none;
            text-align: center;
            color: #ccc;
            margin-bottom: 20px;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-left: 2px solid #d946ef;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #d946ef;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #ba39af;
        }

        .token-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #60a5fa;
            font-size: 12px;
            display: none;
        }

        .password-requirements {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #ccc;
        }

        .password-requirements ul {
            list-style: none;
            margin: 8px 0 0 0;
        }

        .password-requirements li {
            margin-bottom: 4px;
            padding-left: 16px;
            position: relative;
        }

        .password-requirements li:before {
            content: "•";
            color: #d946ef;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Geminii Tech</h1>
            <p>Trading Automatizado</p>
        </div>

        <h2>Nova Senha</h2>
        <p class="subtitle">Digite sua nova senha abaixo</p>

        <div id="tokenInfo" class="token-info">
            <strong>Token válido!</strong><br>
            Usuário: <span id="userName"></span><br>
            Expira em: <span id="expiresAt"></span>
        </div>

        <div id="alert" class="alert"></div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            Validando token...
        </div>

        <form id="resetForm" style="display: none;">
            <div class="password-requirements">
                <strong>Requisitos da senha:</strong>
                <ul>
                    <li>Mínimo 6 caracteres</li>
                    <li>Recomendado: letras, números e símbolos</li>
                </ul>
            </div>

            <div class="form-group">
                <label for="newPassword">Nova Senha</label>
                <input type="password" id="newPassword" placeholder="Digite sua nova senha" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" placeholder="Confirme sua nova senha" required>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Redefinir Senha
            </button>
        </form>

        <div class="links">
            <a href="/login">← Voltar ao login</a>
        </div>
    </div>

    <script>
        // Pegar token da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const alertDiv = document.getElementById('alert');
        const loadingDiv = document.getElementById('loading');
        const resetForm = document.getElementById('resetForm');
        const tokenInfo = document.getElementById('tokenInfo');
        const submitBtn = document.getElementById('submitBtn');

        // Função para mostrar alerta
        function showAlert(message, type = 'error') {
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Função para validar token
        async function validateToken() {
            if (!token) {
                showAlert('Token não encontrado na URL');
                return;
            }

            loadingDiv.style.display = 'block';

            try {
                const response = await fetch('/api/auth/validate-reset-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });

                const result = await response.json();
                loadingDiv.style.display = 'none';

                if (result.success) {
                    // Token válido - mostrar formulário
                    document.getElementById('userName').textContent = result.data.user_name;
                    document.getElementById('expiresAt').textContent = new Date(result.data.expires_at).toLocaleString('pt-BR');
                    
                    tokenInfo.style.display = 'block';
                    resetForm.style.display = 'block';
                    showAlert('Token válido! Digite sua nova senha.', 'success');
                } else {
                    showAlert(result.error);
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                showAlert('Erro de conexão. Tente novamente.');
                console.error('Erro:', error);
            }
        }

        // Função para redefinir senha
        async function resetPassword(event) {
            event.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validações
            if (!newPassword || !confirmPassword) {
                showAlert('Preencha todos os campos');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('A senha deve ter pelo menos 6 caracteres');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('As senhas não coincidem');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Redefinindo...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token,
                        new_password: newPassword
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(`Senha redefinida com sucesso, ${result.data.user_name}!`, 'success');
                    
                    // Redirecionar para login após 3 segundos
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    showAlert(result.error);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Redefinir Senha';
                }
            } catch (error) {
                showAlert('Erro de conexão. Tente novamente.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Redefinir Senha';
                console.error('Erro:', error);
            }
        }

        // Event listeners
        document.getElementById('resetForm').addEventListener('submit', resetPassword);

        // Validar token ao carregar a página
        validateToken();

        // Mostrar/ocultar senha
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.target.type === 'password') {
                event.preventDefault();
                document.getElementById('resetForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
