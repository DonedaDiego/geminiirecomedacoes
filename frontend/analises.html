<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An√°lises - Geminii Tech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            secondary: '#8b5cf6',
            accent: '#06b6d4',
            success: '#10b981',
            warning: '#f59e0b',
            danger: '#ef4444',
            geminii: '#ba39af'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .navbar {
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .nav-active {
      color: #6366f1;
      font-weight: 600;
      border-bottom: 2px solid #6366f1;
      padding-bottom: 4px;
    }
    
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 3px solid #6366f1;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .portfolio-card {
      transition: all 0.3s ease;
    }
    
    .portfolio-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen">
  
  <!-- Navigation -->
  <nav class="navbar fixed top-0 left-0 right-0 z-50 px-6 py-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <div class="flex items-center space-x-8">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-gradient-to-r from-primary to-secondary rounded-lg"></div>
          <span class="text-xl font-bold text-white">Geminii</span>
        </div>
        <div class="hidden md:flex items-center space-x-6">
          <a href="dashboard.html" class="text-gray-300 hover:text-primary transition-colors font-medium">Dashboard</a>
          <a href="analises.html" class="nav-active transition-colors font-medium">Smart Carteiras</a>
        </div>
      </div>
      
      <div class="flex items-center space-x-4">
        <div id="statusIndicator" class="flex items-center space-x-2">
          <div class="w-2 h-2 bg-success rounded-full animate-pulse"></div>
          <span class="text-sm text-gray-300">Online</span>
        </div>
        <button onclick="logout()" class="bg-red-50 hover:bg-red-100 text-red-600 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
          Sair
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-20 px-6 pb-12">
    <div class="max-w-7xl mx-auto">
      
      <!-- Page Header -->
      <div class="mb-8">
        <h1 class="text-4xl font-bold text-white mb-2">An√°lises & Carteiras</h1>
        <p class="text-gray-300 text-lg">Suas recomenda√ß√µes personalizadas de investimento</p>
      </div>

      <!-- Container Principal das Recomenda√ß√µes -->
      <div id="recommendationsContainer">
        <!-- Estado inicial de loading -->
        <div class="card rounded-2xl p-8 fade-in">
          <div class="text-center py-12">
            <div class="spinner mx-auto mb-4"></div>
            <p class="text-gray-300">Carregando suas recomenda√ß√µes...</p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script>
    // ===== VARI√ÅVEIS GLOBAIS =====
    let userToken = null;
    let currentUser = null;

    // ===== INICIALIZA√á√ÉO =====
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ P√°gina An√°lises carregada');
      initAnalises();
    });

    async function initAnalises() {
      console.log('üîç Inicializando sistema de an√°lises...');
      
      // Verificar autentica√ß√£o
      if (!checkAuth()) return;
      
      // Carregar dados das carteiras
      await loadPortfolioData();
      
      console.log('‚úÖ An√°lises inicializadas!');
    }

    // ===== AUTENTICA√á√ÉO =====
    function checkAuth() {
      // Tentar ambos os formatos de token para compatibilidade
      userToken = localStorage.getItem('authToken') || localStorage.getItem('geminii_token');
      const userData = localStorage.getItem('geminii_user');
      
      if (!userToken) {
        console.log('‚ùå Token n√£o encontrado, redirecionando...');
        window.location.href = '/login';
        return false;
      }
      
      if (userData) {
        try {
          currentUser = JSON.parse(userData);
        } catch (error) {
          console.error('Erro ao parsear dados do usu√°rio:', error);
        }
      }
      
      return true;
    }

    function logout() {
      if (confirm('Deseja realmente sair?')) {
        localStorage.removeItem('authToken');
        localStorage.removeItem('geminii_token');
        localStorage.removeItem('geminii_user');
        window.location.href = '/';
      }
    }

    // ===== CARREGAR DADOS DAS CARTEIRAS =====
    // ===== SUBSTITUIR TODO O JAVASCRIPT DO analises.html POR ESTE: =====

    async function loadPortfolioData() {
      const container = document.getElementById('recommendationsContainer');
      
      try {
        console.log('üîç Buscando dados das carteiras...');
        
        // Mostrar loading
        showLoading();
        
        const response = await fetch('/api/user/my-portfolios', {
          headers: {
            'Authorization': `Bearer ${userToken}`,
            'Content-Type': 'application/json'
          }
        });
        
        console.log('üì° Response status:', response.status);
        
        if (!response.ok) {
          if (response.status === 401) {
            localStorage.removeItem('authToken');
            localStorage.removeItem('geminii_token');
            window.location.href = '/login';
            return;
          }
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('üìä Dados recebidos:', data);
        
        if (data.success && data.portfolios) {
          displayPortfolios(data.portfolios);
        } else {
          throw new Error(data.error || 'Nenhum dado encontrado');
        }
        
      } catch (error) {
        console.error('‚ùå Erro ao carregar dados:', error);
        showError(error.message);
      }
    }

    // ===== EXIBIR CARTEIRAS (NOVA FUN√á√ÉO SIMPLES) =====
    function displayPortfolios(portfolios) {
      const container = document.getElementById('recommendationsContainer');
      if (!container) return;
      
      console.log(`üìä Exibindo ${portfolios.length} carteiras`);
      
      if (portfolios.length === 0) {
        showNoData();
        return;
      }
      
      let html = '';
      
      portfolios.forEach(portfolio => {
        html += `
          <div class="card rounded-2xl p-8 mb-6 fade-in">
            <div class="flex items-center justify-between mb-6">
              <div>
                <h2 class="text-2xl font-bold text-white flex items-center">
                  <i class="fas fa-briefcase text-primary mr-3"></i>
                  ${portfolio.display_name}
                </h2>
                <p class="text-gray-400">${portfolio.description}</p>
                ${portfolio.granted_at ? `<p class="text-xs text-gray-500 mt-1">Acesso concedido em: ${formatDate(portfolio.granted_at)}</p>` : ''}
              </div>
              <div class="flex space-x-2">
                <button onclick="loadPortfolioAssets('${portfolio.name}')" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white text-sm">
                  <i class="fas fa-list mr-1"></i>
                  Ativos
                </button>
                <button onclick="loadPortfolioRecommendations('${portfolio.name}')" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg text-white text-sm">
                  <i class="fas fa-lightbulb mr-1"></i>
                  Recomenda√ß√µes
                </button>
              </div>
            </div>
            
            <!-- Container para carregar ativos/recomenda√ß√µes -->
            <div id="portfolio-${portfolio.name}-content" class="bg-gray-800 bg-opacity-30 rounded-lg p-6 min-h-24">
              <p class="text-gray-300 text-center">
                <i class="fas fa-chart-line text-primary mr-2"></i>
                Selecione "Ativos" ou "Recomenda√ß√µes" para ver os detalhes da carteira ${portfolio.display_name}
              </p>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;
    }

    // ===== CARREGAR ATIVOS DE UMA CARTEIRA =====
    async function loadPortfolioAssets(portfolioName) {
      const contentDiv = document.getElementById(`portfolio-${portfolioName}-content`);
      if (!contentDiv) return;
      
      try {
        contentDiv.innerHTML = '<div class="text-center py-4"><div class="spinner mx-auto mb-2"></div><p class="text-gray-400">Carregando ativos...</p></div>';
        
        const response = await fetch(`/api/user/portfolio/${portfolioName}/assets`, {
          headers: { 'Authorization': `Bearer ${userToken}` }
        });
        
        if (!response.ok) {
          throw new Error(`Erro ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.success && data.assets) {
          displayAssets(data.assets, contentDiv, data.total_weight);
        } else {
          contentDiv.innerHTML = '<p class="text-gray-400 text-center py-4">Nenhum ativo encontrado nesta carteira</p>';
        }
        
      } catch (error) {
        console.error('‚ùå Erro ao carregar ativos:', error);
        contentDiv.innerHTML = '<p class="text-red-400 text-center py-4">Erro ao carregar ativos</p>';
      }
    }

    // ===== CARREGAR RECOMENDA√á√ïES DE UMA CARTEIRA =====
    async function loadPortfolioRecommendations(portfolioName) {
      const contentDiv = document.getElementById(`portfolio-${portfolioName}-content`);
      if (!contentDiv) return;
      
      try {
        contentDiv.innerHTML = '<div class="text-center py-4"><div class="spinner mx-auto mb-2"></div><p class="text-gray-400">Carregando recomenda√ß√µes...</p></div>';
        
        const response = await fetch(`/api/user/portfolio/${portfolioName}/recommendations`, {
          headers: { 'Authorization': `Bearer ${userToken}` }
        });
        
        if (!response.ok) {
          throw new Error(`Erro ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.success && data.recommendations) {
          displayRecommendations(data.recommendations, contentDiv);
        } else {
          contentDiv.innerHTML = '<p class="text-gray-400 text-center py-4">Nenhuma recomenda√ß√£o encontrada nesta carteira</p>';
        }
        
      } catch (error) {
        console.error('‚ùå Erro ao carregar recomenda√ß√µes:', error);
        contentDiv.innerHTML = '<p class="text-red-400 text-center py-4">Erro ao carregar recomenda√ß√µes</p>';
      }
    }

    // ===== EXIBIR ATIVOS =====
    function displayAssets(assets, container, totalWeight) {
      if (!assets || assets.length === 0) {
        container.innerHTML = '<p class="text-gray-400 text-center py-4">Carteira vazia - nenhum ativo cadastrado</p>';
        return;
      }
      
      let html = `
        <div class="mb-4 text-center">
          <p class="text-white font-semibold">üìä ${assets.length} ativos ‚Ä¢ Peso total: ${totalWeight || 0}%</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 max-h-80 overflow-y-auto">
      `;
      
      assets.forEach(asset => {
        const entryPrice = asset.entry_price || 0;
        const currentPrice = asset.current_price || 0;
        const targetPrice = asset.target_price || 0;
        
        // Calcular performance
        const performance = currentPrice && entryPrice ? ((currentPrice - entryPrice) / entryPrice * 100) : 0;
        const performanceColor = performance >= 0 ? 'text-green-400' : 'text-red-400';
        
        html += `
          <div class="bg-gray-700 bg-opacity-50 rounded-lg p-4 border border-gray-600">
            <div class="flex items-center justify-between mb-2">
              <h4 class="font-bold text-white">${asset.ticker}</h4>
              <span class="text-sm text-geminii font-semibold">${asset.weight}%</span>
            </div>
            <p class="text-xs text-gray-400 mb-3">${asset.sector}</p>
            
            <div class="space-y-2 text-sm">
              <div class="flex justify-between">
                <span class="text-gray-400">Entrada:</span>
                <span class="text-white">R$ ${entryPrice.toFixed(2)}</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-400">Atual:</span>
                <span class="text-white">R$ ${currentPrice.toFixed(2)}</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-400">Alvo:</span>
                <span class="text-green-400">R$ ${targetPrice.toFixed(2)}</span>
              </div>
              ${performance !== 0 ? `
                <div class="flex justify-between">
                  <span class="text-gray-400">Performance:</span>
                  <span class="${performanceColor} font-semibold">
                    ${performance > 0 ? '+' : ''}${performance.toFixed(2)}%
                  </span>
                </div>
              ` : ''}
            </div>
            
            <div class="mt-3 text-xs text-gray-500">
              ${asset.company_name ? asset.company_name : asset.ticker}
            </div>
          </div>
        `;
      });
      
      html += '</div>';
      container.innerHTML = html;
    }

    // ===== EXIBIR RECOMENDA√á√ïES =====
    function displayRecommendations(recommendations, container) {
      if (!recommendations || recommendations.length === 0) {
        container.innerHTML = '<p class="text-gray-400 text-center py-4">Nenhuma recomenda√ß√£o ativa para esta carteira</p>';
        return;
      }
      
      // Contar por tipo
      const buy = recommendations.filter(r => r.action_type === 'BUY').length;
      const sell = recommendations.filter(r => r.action_type === 'SELL').length;
      const hold = recommendations.filter(r => r.action_type === 'HOLD').length;
      
      let html = `
        <div class="grid grid-cols-3 gap-3 mb-4">
          <div class="bg-green-600 bg-opacity-20 border border-green-600 border-opacity-30 rounded-lg p-3 text-center">
            <div class="text-xl font-bold text-green-400">${buy}</div>
            <div class="text-xs text-green-300">Comprar</div>
          </div>
          <div class="bg-red-600 bg-opacity-20 border border-red-600 border-opacity-30 rounded-lg p-3 text-center">
            <div class="text-xl font-bold text-red-400">${sell}</div>
            <div class="text-xs text-red-300">Vender</div>
          </div>
          <div class="bg-yellow-600 bg-opacity-20 border border-yellow-600 border-opacity-30 rounded-lg p-3 text-center">
            <div class="text-xl font-bold text-yellow-400">${hold}</div>
            <div class="text-xs text-yellow-300">Manter</div>
          </div>
        </div>
        
        <div class="space-y-3 max-h-80 overflow-y-auto">
      `;
      
      recommendations.forEach(rec => {
        const actionColors = {
          'BUY': 'bg-green-600 text-green-200',
          'SELL': 'bg-red-600 text-red-200',
          'HOLD': 'bg-yellow-600 text-yellow-200'
        };
        
        const actionTexts = {
          'BUY': 'Comprar',
          'SELL': 'Vender',
          'HOLD': 'Manter'
        };
        
        html += `
          <div class="bg-gray-700 bg-opacity-50 rounded-lg p-4 border border-gray-600">
            <div class="flex items-center justify-between mb-2">
              <div class="flex items-center space-x-2">
                <h4 class="font-bold text-white">${rec.ticker}</h4>
                ${rec.company_name ? `<span class="text-xs text-gray-400">${rec.company_name}</span>` : ''}
              </div>
              <span class="px-2 py-1 rounded text-xs font-medium ${actionColors[rec.action_type] || 'bg-gray-600 text-gray-200'}">
                ${actionTexts[rec.action_type] || rec.action_type}
              </span>
            </div>
            
            <div class="space-y-1 text-sm">
              ${rec.price_target ? `
                <div class="flex justify-between">
                  <span class="text-gray-400">Pre√ßo alvo:</span>
                  <span class="text-green-400">R$ ${rec.price_target.toFixed(2)}</span>
                </div>
              ` : ''}
              
              ${rec.current_price ? `
                <div class="flex justify-between">
                  <span class="text-gray-400">Pre√ßo atual:</span>
                  <span class="text-white">R$ ${rec.current_price.toFixed(2)}</span>
                </div>
              ` : ''}
              
              ${rec.target_weight ? `
                <div class="flex justify-between">
                  <span class="text-gray-400">Peso sugerido:</span>
                  <span class="text-geminii">${rec.target_weight}%</span>
                </div>
              ` : ''}
            </div>
            
            ${rec.reason ? `
              <div class="mt-3 p-3 bg-gray-600 bg-opacity-30 rounded">
                <p class="text-xs text-gray-300">${rec.reason}</p>
              </div>
            ` : ''}
            
            <div class="mt-2 text-xs text-gray-500">
              Recomenda√ß√£o de ${formatDate(rec.recommendation_date)}
            </div>
          </div>
        `;
      });
      
      html += '</div>';
      container.innerHTML = html;
    }

    // ===== HELPER FUNCTIONS =====
    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      return new Date(dateString).toLocaleDateString('pt-BR');
    }

    // ===== ESTADOS DA UI (MANTIDOS) =====
    function showLoading() {
      const container = document.getElementById('recommendationsContainer');
      if (container) {
        container.innerHTML = `
          <div class="card rounded-2xl p-8 fade-in">
            <div class="text-center py-12">
              <div class="spinner mx-auto mb-4"></div>
              <p class="text-gray-300">Carregando suas carteiras...</p>
            </div>
          </div>
        `;
      }
    }

    function showNoData() {
      const container = document.getElementById('recommendationsContainer');
      if (container) {
        container.innerHTML = `
          <div class="card rounded-2xl p-8 fade-in">
            <div class="text-center py-12">
              <i class="fas fa-inbox text-5xl text-gray-400 mb-4"></i>
              <h3 class="text-xl font-bold mb-2 text-gray-300">Nenhuma carteira dispon√≠vel</h3>
              <p class="text-gray-400 mb-4">Voc√™ ainda n√£o tem acesso a nenhuma carteira. Entre em contato com o administrador para solicitar acesso.</p>
              <div class="flex justify-center space-x-4">
                <a href="/planos.html" class="bg-gradient-to-r from-primary to-secondary hover:from-primary/90 hover:to-secondary/90 px-6 py-2 rounded-lg text-white font-medium">
                  <i class="fas fa-crown mr-2"></i>
                  Fazer Upgrade
                </a>
                <button onclick="loadPortfolioData()" class="bg-gray-700 hover:bg-gray-600 px-6 py-2 rounded-lg text-white">
                  <i class="fas fa-refresh mr-1"></i>
                  Atualizar
                </button>
              </div>
            </div>
          </div>
        `;
      }
    }

    function showError(message) {
      const container = document.getElementById('recommendationsContainer');
      if (container) {
        container.innerHTML = `
          <div class="card rounded-2xl p-8 fade-in">
            <div class="text-center py-12">
              <i class="fas fa-exclamation-triangle text-5xl text-danger mb-4"></i>
              <h3 class="text-xl font-bold mb-2 text-red-400">Erro ao carregar dados</h3>
              <p class="text-gray-400 mb-4">${message}</p>
              <button onclick="loadPortfolioData()" class="bg-primary hover:bg-secondary px-6 py-2 rounded-lg text-white">
                <i class="fas fa-refresh mr-1"></i>
                Tentar Novamente
              </button>
            </div>
          </div>
        `;
      }
    }

    // ===== REFRESH GLOBAL =====
    window.refreshAnalyses = function() {
      console.log('üîÑ Atualizando an√°lises...');
      loadPortfolioData();
    };
    // ===== ADICIONAR NO FINAL DO <script> do analises.html =====

    // ===== SISTEMA DE PRE√áOS EM TEMPO REAL =====
    async function updatePricesRealTime(forceUpdate = false) {
      try {
          console.log('üîÑ Atualizando pre√ßos...');
          
          // Mostrar indicador de loading
          showPriceUpdateLoading();
          
          const response = await fetch('/api/prices/update', {
              method: 'POST',
              headers: {
                  'Authorization': `Bearer ${userToken}`,
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({ force_update: forceUpdate })
          });
          
          const result = await response.json();
          
          if (result.success) {
              console.log('‚úÖ Pre√ßos atualizados:', result.data);
              showPriceUpdateSuccess(result.data);
              
              // Recarregar dados
              await loadPortfolioData();
              
          } else {
              console.error('‚ùå Erro:', result.error);
              showPriceUpdateError(result.error);
          }
          
      } catch (error) {
          console.error('‚ùå Erro na atualiza√ß√£o:', error);
          showPriceUpdateError('Erro de conex√£o');
      } finally {
          hidePriceUpdateLoading();
      }
    }

    // Fun√ß√£o para obter status dos pre√ßos
    async function getPricesStatus() {
      try {
          const response = await fetch('/api/prices/status', {
              headers: { 'Authorization': `Bearer ${userToken}` }
          });
          
          const result = await response.json();
          return result.success ? result.data : null;
          
      } catch (error) {
          console.error('‚ùå Erro ao buscar status:', error);
          return null;
      }
    }

    // Mostrar/esconder loading
    function showPriceUpdateLoading() {
      let loadingEl = document.getElementById('priceUpdateLoading');
      if (!loadingEl) {
          loadingEl = document.createElement('div');
          loadingEl.id = 'priceUpdateLoading';
          loadingEl.className = 'fixed top-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg z-50 flex items-center space-x-2';
          loadingEl.innerHTML = `
              <div class="spinner border-2 border-white border-t-transparent rounded-full w-4 h-4 animate-spin"></div>
              <span>Atualizando pre√ßos...</span>
          `;
          document.body.appendChild(loadingEl);
      }
      loadingEl.style.display = 'flex';
    }

    function hidePriceUpdateLoading() {
      const loadingEl = document.getElementById('priceUpdateLoading');
      if (loadingEl) {
          loadingEl.style.display = 'none';
      }
    }

    // Notifica√ß√µes de sucesso/erro
    function showPriceUpdateSuccess(data) {
      const updated = data.updated || [];
      const errors = data.errors || [];
      
      if (updated.length > 0) {
          showNotification(
              `‚úÖ ${updated.length} pre√ßos atualizados`,
              'success',
              3000
          );
      }
      
      if (errors.length > 0) {
          showNotification(
              `‚ö†Ô∏è ${errors.length} erros na atualiza√ß√£o`,
              'warning',
              4000
          );
      }
    }

    function showPriceUpdateError(message) {
      showNotification(`‚ùå Erro: ${message}`, 'error', 5000);
    }

    function showNotification(message, type = 'info', duration = 3000) {
      const colors = {
          success: 'bg-green-600',
          error: 'bg-red-600',
          warning: 'bg-yellow-600',
          info: 'bg-blue-600'
      };
      
      const notification = document.createElement('div');
      notification.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50 fade-in`;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
          notification.remove();
      }, duration);
    }

    // Bot√£o flutuante de atualiza√ß√£o
    function addPriceUpdateButton() {
      // Verificar se j√° existe
      if (document.getElementById('priceUpdateButton')) return;
      
      const button = document.createElement('button');
      button.id = 'priceUpdateButton';
      button.className = 'fixed bottom-6 right-6 bg-primary hover:bg-secondary text-white p-4 rounded-full shadow-lg z-40 transition-all duration-300 hover:scale-110';
      button.innerHTML = '<i class="fas fa-sync"></i>';
      button.title = 'Atualizar pre√ßos em tempo real';
      
      button.addEventListener('click', async () => {
          // Anima√ß√£o do bot√£o
          button.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
          button.disabled = true;
          
          await updatePricesRealTime();
          
          // Restaurar bot√£o
          button.innerHTML = '<i class="fas fa-sync"></i>';
          button.disabled = false;
      });
      
      document.body.appendChild(button);
      
      // Anima√ß√£o de entrada
      setTimeout(() => {
          button.style.transform = 'scale(1.1)';
          setTimeout(() => {
              button.style.transform = 'scale(1)';
          }, 200);
      }, 100);
    }

    // Status de pre√ßos na interface
    async function showPricesStatusInfo() {
      const status = await getPricesStatus();
      if (!status) return;
      
      const stats = status.statistics;
      const statusText = `üìä ${stats.total} ativos ‚Ä¢ ${stats.recent} atualizados ‚Ä¢ ${stats.outdated + stats.very_old} desatualizados`;
      
      // Adicionar info no header se n√£o existir
      let statusEl = document.getElementById('pricesStatusInfo');
      if (!statusEl) {
          statusEl = document.createElement('div');
          statusEl.id = 'pricesStatusInfo';
          statusEl.className = 'text-sm text-gray-400 mt-1';
          
          const headerEl = document.querySelector('h1').parentNode;
          headerEl.appendChild(statusEl);
      }
      
      statusEl.textContent = statusText;
      
      // Colorir baseado no status
      if (stats.very_old > stats.total * 0.5) {
          statusEl.className = 'text-sm text-red-400 mt-1';
      } else if (stats.outdated > stats.total * 0.3) {
          statusEl.className = 'text-sm text-yellow-400 mt-1';
      } else {
          statusEl.className = 'text-sm text-green-400 mt-1';
      }
    }

    // Auto-atualiza√ß√£o inteligente
    function startAutoUpdate() {
      const now = new Date();
      const hour = now.getHours();
      const day = now.getDay(); // 0=domingo, 6=s√°bado
      
      // Verificar se √© hor√°rio de mercado (9h-18h, segunda a sexta)
      const isMarketHours = (day >= 1 && day <= 5) && (hour >= 9 && hour <= 18);
      
      if (isMarketHours) {
          console.log('üìà Auto-atualiza√ß√£o ativa (hor√°rio de mercado)');
          
          // Atualizar a cada 10 minutos durante o mercado
          setInterval(async () => {
              console.log('üîÑ Auto-atualiza√ß√£o...');
              await updatePricesRealTime(false); // Sem for√ßar
          }, 10 * 60 * 1000); // 10 minutos
          
      } else {
          console.log('üè† Fora do hor√°rio de mercado');
          
          // Atualizar uma vez a cada 30 minutos fora do mercado
          setInterval(async () => {
              console.log('üîÑ Auto-atualiza√ß√£o (fora do mercado)...');
              await updatePricesRealTime(false);
          }, 30 * 60 * 1000); // 30 minutos
      }
    }

    // Inicializar sistema de pre√ßos
    function initPriceSystem() {
      console.log('üí∞ Inicializando sistema de pre√ßos...');
      
      // Adicionar bot√£o de atualiza√ß√£o
      addPriceUpdateButton();
      
      // Mostrar status inicial
      showPricesStatusInfo();
      
      // Iniciar auto-atualiza√ß√£o
      startAutoUpdate();
      
      // Atualizar status a cada 5 minutos
      setInterval(() => {
          showPricesStatusInfo();
      }, 5 * 60 * 1000);
      
      console.log('‚úÖ Sistema de pre√ßos inicializado!');
    }

    // ===== INTEGRAR NA INICIALIZA√á√ÉO =====
    // Modificar a fun√ß√£o initAnalises para incluir o sistema de pre√ßos
    const originalInitAnalises = initAnalises;
    initAnalises = async function() {
      await originalInitAnalises();
      
      // Inicializar sistema de pre√ßos ap√≥s carregar dados
      setTimeout(() => {
          initPriceSystem();
      }, 2000);
    };

    // Fun√ß√£o para for√ßar atualiza√ß√£o completa (bot√£o de admin)
    window.forceUpdateAllPrices = async function() {
      if (confirm('Deseja for√ßar a atualiza√ß√£o de TODOS os pre√ßos? Isso pode demorar alguns minutos.')) {
          await updatePricesRealTime(true); // For√ßar atualiza√ß√£o
      }
    };
  </script>
