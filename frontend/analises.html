<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An√°lises - Geminii Tech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            secondary: '#8b5cf6',
            accent: '#06b6d4',
            success: '#10b981',
            warning: '#f59e0b',
            danger: '#ef4444',
            geminii: '#ba39af'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .navbar {
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .nav-active {
      color: #6366f1;
      font-weight: 600;
      border-bottom: 2px solid #6366f1;
      padding-bottom: 4px;
    }
    
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 3px solid #6366f1;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .portfolio-card {
      transition: all 0.3s ease;
    }
    
    .portfolio-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen">
  
  <!-- Navigation -->
  <nav class="navbar fixed top-0 left-0 right-0 z-50 px-6 py-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <div class="flex items-center space-x-8">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-gradient-to-r from-primary to-secondary rounded-lg"></div>
          <span class="text-xl font-bold text-white">Geminii</span>
        </div>
        <div class="hidden md:flex items-center space-x-6">
          <a href="dashboard.html" class="text-gray-300 hover:text-primary transition-colors font-medium">Dashboard</a>
          <a href="analises.html" class="nav-active transition-colors font-medium">An√°lises</a>
          <a href="relatorios.html" class="text-gray-300 hover:text-primary transition-colors">Relat√≥rios</a>
        </div>
      </div>
      
      <div class="flex items-center space-x-4">
        <div id="statusIndicator" class="flex items-center space-x-2">
          <div class="w-2 h-2 bg-success rounded-full animate-pulse"></div>
          <span class="text-sm text-gray-300">Online</span>
        </div>
        <button onclick="logout()" class="bg-red-50 hover:bg-red-100 text-red-600 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
          Sair
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-20 px-6 pb-12">
    <div class="max-w-7xl mx-auto">
      
      <!-- Page Header -->
      <div class="mb-8">
        <h1 class="text-4xl font-bold text-white mb-2">An√°lises & Carteiras</h1>
        <p class="text-gray-300 text-lg">Suas recomenda√ß√µes personalizadas de investimento</p>
      </div>

      <!-- Seletor de Carteiras (aparece se houver m√∫ltiplas) -->
      <div class="mb-6" id="portfolioSelectorSection" style="display: none;">
        <div class="card rounded-2xl p-6 fade-in">
          <h3 class="text-xl font-bold text-white mb-4">
            <i class="fas fa-briefcase mr-2"></i>
            Suas Carteiras
          </h3>
          <div id="portfolioSelector" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Carteiras ser√£o carregadas aqui -->
          </div>
        </div>
      </div>

      <!-- Container Principal das Recomenda√ß√µes -->
      <div id="recommendationsContainer">
        <!-- Estado inicial de loading -->
        <div class="card rounded-2xl p-8 fade-in">
          <div class="text-center py-12">
            <div class="spinner mx-auto mb-4"></div>
            <p class="text-gray-300">Carregando suas carteiras...</p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script>
    // ===== VARI√ÅVEIS GLOBAIS =====
    let userToken = null;
    let userPortfolios = [];
    let selectedUserPortfolio = null;
    let currentUser = null;

    // ===== INICIALIZA√á√ÉO =====
    document.addEventListener('DOMContentLoaded', function() {
      initAnalises();
    });

    async function initAnalises() {
      console.log('üöÄ Inicializando An√°lises...');
      
      // Verificar autentica√ß√£o
      if (!checkAuth()) return;
      
      // Carregar dados do usu√°rio
      await loadUserData();
      
      // Inicializar sistema de carteiras
      await initUserPortfolios();
      
      console.log('‚úÖ An√°lises carregadas!');
    }

    // ===== AUTENTICA√á√ÉO =====
    function checkAuth() {
      userToken = localStorage.getItem('geminii_token');
      const userData = localStorage.getItem('geminii_user');
      
      if (!userToken || !userData) {
        window.location.href = '/login.html';
        return false;
      }
      
      try {
        currentUser = JSON.parse(userData);
        return true;
      } catch (error) {
        console.error('Erro ao parsear dados do usu√°rio:', error);
        window.location.href = '/login.html';
        return false;
      }
    }

    async function loadUserData() {
      // Verificar se token ainda √© v√°lido
      try {
        const response = await fetch('/api/auth/verify', {
          headers: { 'Authorization': `Bearer ${userToken}` }
        });
        
        if (!response.ok) {
          throw new Error('Token inv√°lido');
        }
        
      } catch (error) {
        console.error('Token expirado:', error);
        localStorage.removeItem('geminii_token');
        localStorage.removeItem('geminii_user');
        window.location.href = '/login.html';
      }
    }

    function logout() {
      if (confirm('Deseja realmente sair?')) {
        localStorage.removeItem('geminii_token');
        localStorage.removeItem('geminii_user');
        window.location.href = '/';
      }
    }

    // ===== SISTEMA DE CARTEIRAS =====
    async function initUserPortfolios() {
      console.log('üìä Inicializando carteiras do usu√°rio...');
      
      try {
        // Carregar carteiras do usu√°rio
        await loadUserPortfolios();
        
        if (userPortfolios.length === 0) {
          showNoAccess();
          return;
        }
        
        // Se h√° m√∫ltiplas carteiras, mostrar seletor
        if (userPortfolios.length > 1) {
          document.getElementById('portfolioSelectorSection').style.display = 'block';
          updatePortfolioSelector();
        }
        
        // Carregar primeira carteira
        selectedUserPortfolio = userPortfolios[0].name;
        await loadPortfolioData(selectedUserPortfolio);
        
        console.log('‚úÖ Carteiras carregadas!');
        
      } catch (error) {
        console.error('‚ùå Erro ao carregar carteiras:', error);
        showLoadError();
      }
    }

    async function loadUserPortfolios() {
      try {
        const response = await fetch('/api/user/my-portfolios', {
          headers: { 'Authorization': `Bearer ${userToken}` }
        });
        
        if (response.ok) {
          const result = await response.json();
          if (result.success) {
            userPortfolios = result.portfolios;
            console.log('üìà Carteiras encontradas:', userPortfolios.length);
          } else {
            userPortfolios = [];
          }
        } else if (response.status === 401) {
          localStorage.removeItem('geminii_token');
          window.location.href = '/login.html';
        } else {
          console.error('Erro ao buscar carteiras');
          userPortfolios = [];
        }
        
      } catch (error) {
        console.error('Erro de conex√£o:', error);
        userPortfolios = [];
      }
    }

    function updatePortfolioSelector() {
      const selector = document.getElementById('portfolioSelector');
      if (!selector) return;
      
      selector.innerHTML = userPortfolios.map(portfolio => `
        <button onclick="selectUserPortfolio('${portfolio.name}')" 
                class="portfolio-card p-4 border border-gray-600 rounded-lg hover:border-primary transition-colors text-left ${selectedUserPortfolio === portfolio.name ? 'border-primary bg-primary bg-opacity-10' : ''}">
          <div class="flex items-center justify-between">
            <div>
              <h4 class="font-semibold text-white">${portfolio.display_name}</h4>
              <p class="text-sm text-gray-400 mt-1">${portfolio.description}</p>
            </div>
            ${selectedUserPortfolio === portfolio.name ? '<i class="fas fa-check text-primary"></i>' : ''}
          </div>
        </button>
      `).join('');
    }

    async function selectUserPortfolio(portfolioName) {
      if (selectedUserPortfolio === portfolioName) return;
      
      selectedUserPortfolio = portfolioName;
      updatePortfolioSelector();
      await loadPortfolioData(portfolioName);
    }

    async function loadPortfolioData(portfolioName) {
      if (!portfolioName) return;
      
      try {
        showPortfolioLoading();
        
        const recommendationsData = await loadPortfolioRecommendations(portfolioName);
        updateRecommendationsSection(portfolioName, recommendationsData);
        
      } catch (error) {
        console.error('Erro ao carregar dados da carteira:', error);
        showPortfolioError();
      }
    }

    async function loadPortfolioRecommendations(portfolioName) {
      try {
        const response = await fetch(`/api/user/portfolio/${portfolioName}/recommendations`, {
          headers: { 'Authorization': `Bearer ${userToken}` }
        });
        
        if (response.ok) {
          const result = await response.json();
          return result.success ? result.recommendations : [];
        }
        
        return [];
        
      } catch (error) {
        console.error('Erro ao carregar recomenda√ß√µes:', error);
        return [];
      }
    }

    // ===== ATUALIZA√á√ÉO DA UI =====
    function updateRecommendationsSection(portfolioName, recommendations) {
      const container = document.getElementById('recommendationsContainer');
      if (!container) return;
      
      const portfolioDisplayName = userPortfolios.find(p => p.name === portfolioName)?.display_name || portfolioName;
      
      if (!recommendations || recommendations.length === 0) {
        container.innerHTML = `
          <div class="card rounded-2xl p-8 fade-in">
            <div class="flex items-center justify-between mb-6">
              <div>
                <h2 class="text-2xl font-bold text-white flex items-center">
                  <i class="fas fa-lightbulb text-warning mr-3"></i>
                  ${portfolioDisplayName}
                </h2>
                <p class="text-gray-300 mt-1">Recomenda√ß√µes personalizadas</p>
              </div>
              <button onclick="loadPortfolioData('${portfolioName}')" class="text-primary hover:text-secondary">
                <i class="fas fa-sync mr-1"></i>
                Atualizar
              </button>
            </div>
            
            <div class="text-center py-12">
              <i class="fas fa-clock text-5xl text-gray-400 mb-4"></i>
              <h3 class="text-xl font-semibold text-gray-300 mb-2">Aguardando Recomenda√ß√µes</h3>
              <p class="text-gray-400">Novas an√°lises ser√£o exibidas aqui em breve</p>
            </div>
          </div>
        `;
        return;
      }
      
      // Separar recomenda√ß√µes por tipo
      const buyRecommendations = recommendations.filter(r => r.action_type === 'BUY');
      const sellRecommendations = recommendations.filter(r => r.action_type === 'SELL');
      const holdRecommendations = recommendations.filter(r => r.action_type === 'HOLD');
      
      container.innerHTML = `
        <div class="card rounded-2xl p-8 fade-in">
          <div class="flex items-center justify-between mb-6">
            <div>
              <h2 class="text-2xl font-bold text-white flex items-center">
                <i class="fas fa-lightbulb text-warning mr-3"></i>
                ${portfolioDisplayName}
              </h2>
              <p class="text-gray-300 mt-1">Recomenda√ß√µes personalizadas</p>
            </div>
            <button onclick="loadPortfolioData('${portfolioName}')" class="text-primary hover:text-secondary">
              <i class="fas fa-sync mr-1"></i>
              Atualizar
            </button>
          </div>
          
          <!-- Estat√≠sticas r√°pidas -->
          <div class="grid grid-cols-3 gap-4 mb-6">
            <div class="bg-success bg-opacity-10 border border-success border-opacity-30 rounded-lg p-4 text-center">
              <div class="text-2xl font-bold text-success">${buyRecommendations.length}</div>
              <div class="text-sm text-green-300">Comprar</div>
            </div>
            <div class="bg-danger bg-opacity-10 border border-danger border-opacity-30 rounded-lg p-4 text-center">
              <div class="text-2xl font-bold text-danger">${sellRecommendations.length}</div>
              <div class="text-sm text-red-300">Vender</div>
            </div>
            <div class="bg-warning bg-opacity-10 border border-warning border-opacity-30 rounded-lg p-4 text-center">
              <div class="text-2xl font-bold text-warning">${holdRecommendations.length}</div>
              <div class="text-sm text-yellow-300">Manter</div>
            </div>
          </div>
          
          <!-- Lista de recomenda√ß√µes -->
          <div class="space-y-4 max-h-96 overflow-y-auto">
            ${recommendations.map(rec => createRecommendationCard(rec)).join('')}
          </div>
        </div>
      `;
    }

    function createRecommendationCard(rec) {
      const actionColors = {
        'BUY': { bg: 'bg-success', text: 'text-green-200', icon: 'fas fa-arrow-up' },
        'SELL': { bg: 'bg-danger', text: 'text-red-200', icon: 'fas fa-arrow-down' },
        'HOLD': { bg: 'bg-warning', text: 'text-yellow-200', icon: 'fas fa-pause' }
      };
      
      const colors = actionColors[rec.action_type] || actionColors['HOLD'];
      
      // Calcular potencial se tiver pre√ßos
      let potentialHtml = '';
      if (rec.current_price && rec.price_target) {
        const potential = ((rec.price_target - rec.current_price) / rec.current_price * 100);
        potentialHtml = `
          <div class="text-right">
            <div class="text-xs text-gray-400">Potencial</div>
            <div class="font-semibold ${potential >= 0 ? 'text-success' : 'text-danger'}">
              ${potential >= 0 ? '+' : ''}${potential.toFixed(1)}%
            </div>
          </div>
        `;
      }
      
      return `
        <div class="bg-gray-800 bg-opacity-50 rounded-lg p-4 border border-gray-700 hover:border-gray-600 transition-colors">
          <div class="flex items-center justify-between mb-3">
            <div class="flex items-center space-x-3">
              <div>
                <h4 class="font-bold text-white text-lg">${rec.ticker}</h4>
                ${rec.company_name !== rec.ticker ? `<p class="text-sm text-gray-400">${rec.company_name}</p>` : ''}
              </div>
              <span class="px-2 py-1 rounded text-xs font-medium ${colors.bg} ${colors.text}">
                <i class="${colors.icon} mr-1"></i>
                ${getActionText(rec.action_type)}
              </span>
            </div>
            ${potentialHtml}
          </div>
          
          ${rec.current_price && rec.price_target ? `
            <div class="grid grid-cols-2 gap-4 text-sm mb-3">
              <div>
                <div class="text-gray-400">Pre√ßo Atual</div>
                <div class="font-semibold text-white">R$ ${rec.current_price.toFixed(2)}</div>
              </div>
              <div>
                <div class="text-gray-400">Pre√ßo Alvo</div>
                <div class="font-semibold text-success">R$ ${rec.price_target.toFixed(2)}</div>
              </div>
            </div>
          ` : ''}
          
          ${rec.target_weight ? `
            <div class="mb-3">
              <span class="text-gray-400 text-sm">Peso Alvo: </span>
              <span class="font-semibold text-primary">${rec.target_weight}%</span>
            </div>
          ` : ''}
          
          ${rec.reason ? `
            <div class="bg-gray-700 bg-opacity-50 rounded-lg p-3 mb-3">
              <p class="text-sm text-gray-300 leading-relaxed">${rec.reason}</p>
            </div>
          ` : ''}
          
          <div class="text-xs text-gray-400">
            <i class="fas fa-calendar mr-1"></i>
            ${formatDate(rec.recommendation_date)}
          </div>
        </div>
      `;
    }

    // ===== ESTADOS DE LOADING E ERRO =====
    function showPortfolioLoading() {
      const container = document.getElementById('recommendationsContainer');
      if (container) {
        container.innerHTML = `
          <div class="card rounded-2xl p-8 fade-in">
            <div class="text-center py-12">
              <div class="spinner mx-auto mb-4"></div>
              <p class="text-gray-300">Carregando recomenda√ß√µes...</p>
            </div>
          </div>
        `;
      }
    }

    function showPortfolioError() {
      const container = document.getElementById('recommendationsContainer');
      if (container) {
        container.innerHTML = `
          <div class="card rounded-2xl p-8 fade-in">
            <div class="text-center py-12">
              <i class="fas fa-exclamation-triangle text-5xl text-danger mb-4"></i>
              <h3 class="text-xl font-semibold text-gray-300 mb-2">Erro ao Carregar</h3>
              <p class="text-gray-400 mb-4">N√£o foi poss√≠vel carregar as recomenda√ß√µes</p>
              <button onclick="initUserPortfolios()" class="bg-primary hover:bg-secondary px-4 py-2 rounded-lg text-white">
                <i class="fas fa-refresh mr-1"></i>
                Tentar Novamente
              </button>
            </div>
          </div>
        `;
      }
    }

    function showNoAccess() {
      const container = document.getElementById('recommendationsContainer');
      if (container) {
        container.innerHTML = `
          <div class="card rounded-2xl p-8 fade-in">
            <div class="text-center py-12">
              <i class="fas fa-lock text-5xl text-gray-400 mb-4"></i>
              <h3 class="text-xl font-semibold text-gray-300 mb-2">Nenhuma Carteira Dispon√≠vel</h3>
              <p class="text-gray-400 mb-4">Entre em contato para ter acesso √†s carteiras de investimento</p>
              <div class="flex justify-center space-x-4">
                <a href="planos.html" class="bg-gradient-to-r from-primary to-secondary hover:from-primary/90 hover:to-secondary/90 px-6 py-2 rounded-lg text-white font-medium">
                  <i class="fas fa-crown mr-2"></i>
                  Fazer Upgrade
                </a>
                <button onclick="initUserPortfolios()" class="bg-gray-700 hover:bg-gray-600 px-6 py-2 rounded-lg text-white">
                  <i class="fas fa-refresh mr-1"></i>
                  Atualizar
                </button>
              </div>
            </div>
          </div>
        `;
      }
    }

    function showLoadError() {
      const container = document.getElementById('recommendationsContainer');
      if (container) {
        container.innerHTML = `
          <div class="card rounded-2xl p-8 fade-in">
            <div class="text-center py-12">
              <i class="fas fa-wifi text-5xl text-danger mb-4"></i>
              <h3 class="text-xl font-semibold text-gray-300 mb-2">Erro de Conex√£o</h3>
              <p class="text-gray-400 mb-4">Verifique sua conex√£o com a internet</p>
              <button onclick="initUserPortfolios()" class="bg-primary hover:bg-secondary px-4 py-2 rounded-lg text-white">
                <i class="fas fa-refresh mr-1"></i>
                Tentar Novamente
              </button>
            </div>
          </div>
        `;
      }
    }

    // ===== FUN√á√ïES AUXILIARES =====
    function getActionText(action) {
      const texts = { 'BUY': 'Comprar', 'SELL': 'Vender', 'HOLD': 'Manter' };
      return texts[action] || action;
    }

    function formatDate(dateString) {
      return new Date(dateString).toLocaleDateString('pt-BR');
    }
  </script>
</body>
</html>
